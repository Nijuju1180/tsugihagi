<!DOCTYPE html>
<html lang="ja">

<head>
<style>
.site-header {
  position: sticky; /* スクロールしても上に固定 */
  top: 0;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 40px;
  background: linear-gradient(90deg, #2c3e50, #4ca1af); /* おしゃれグラデーション */
  color: white;
  z-index: 1;
}

.logo {
  font-size: 1.5em;
  font-weight: bold;
  letter-spacing: 2px;
}

.nav ul {
  list-style: none;
  display: flex;
  gap: 25px;
  margin: 0;
  padding: 0;
}

.nav a {
  color: white;
  text-decoration: none;
  font-weight: 500;
  position: relative;
}

.nav a::after {
  content: "";
  position: absolute;
  width: 0;
  height: 2px;
  bottom: -4px;
  left: 0;
  background-color: white;
  transition: width 0.3s;
}

.nav a:hover::after {
  width: 100%; /* hoverで下線がスッと伸びる */
}
</style>
</head>
<body>
  <header class="site-header">
  <div class="logo">劇団つぎはぎ</div>
  <nav class="nav">
    <ul>
      <li><a href="#home">ホーム</a></li>
      <li><a href="#about">公演情報</a></li>
      <li><a href="#characters">登場人物</a></li>
      <li><a href="#contact">お問い合わせ</a></li>
    </ul>
  </nav>
</header>
</body>
