<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="劇団つぎはぎの公式サイト。公演情報、支援チケット、お問い合わせなど">
  <meta property="og:title" content="劇団つぎはぎ 公式サイト">
  <meta property="og:description" content="継いで、剥いで、あなたを魅せる舞台を作る。">
  <meta property="og:image" content="https://Nijuju1180.github.io/tsugihagi/images/og-image.png">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="劇団つぎはぎ 公式サイト">
  <meta name="twitter:description" content="継いで、剥いで、あなたを魅せる舞台を作る。">
  <meta name="twitter:image" content="https://tsugihagi.com/images/og-image.png">
  <meta property="og:image" content="https://Nijuju1180.github.io/tsugihagi/images/og-image.png">
  <meta name="twitter:site" content="@tsugihagi_troup">
  <title>劇団つぎはぎ - 公式サイト</title>
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    #splash {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      background-color: #000;
      color: white;
      font-size: 2rem;
      animation: fadeOut 2s ease 3s forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    #main {
      display: none;
      opacity: 0;
      animation: fadeIn 2s ease 5s forwards;
    }

    #splash {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    #bg-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;      /* 横幅100% */
      height: 100%;     /* 高さ100% */
      object-fit: cover; /* 縦横比を維持してフィット */
      z-index: 0;
    }

    .splash-text {
      position: relative;
      z-index: 1;
      color: white;
      font-size: 2rem;
      text-align: center;
      width: 100%;
    }

    #blackout {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      opacity: 0;
      z-index: 2;
      pointer-events: none;
    }

    /* 黒い画面をフェードイン */
    .fade-in {
      animation: blackFadeIn 0.5s ease forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div id="splash">
    <img src="images/back.png" id="bg-image" alt="背景画像">
    <div class="splash-text">劇団つぎはぎ</div>
  </div>

  <div id="splash">劇団つぎはぎ</div>

  <script>
    // アニメーション終了後に黒画面→home.htmlへ
    setTimeout(() => {
      // 黒い画面をフェードイン
      document.getElementById("blackout").classList.add("fade-in");

      // 黒画面が出たあと（0.5秒後）にジャンプ
      setTimeout(() => {
        window.location.href = "home.html";
      }, 500);
    }, 5000); // 3秒待ってからfadeOut(2秒) → 合計5秒
  </script>
</body>
</html>
