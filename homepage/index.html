  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    /* ロゴ表示画面 */
    #splash {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      color: white;
      font-size: 2rem;
      background-image: url('images/back.png'); /* ← 背景画像を指定 */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      animation: fadeOut 2s ease 3s forwards; /* 3秒後に2秒かけて消える */
      position: absolute;
      width: 100%;
      z-index: 1;
    }

    /* 黒いブランク画面 */
    #blackout {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: white;
      opacity: 0;
      z-index: 2;
      pointer-events: none;
    }

    /* 黒い画面をフェードイン */
    .fade-in {
      animation: blackFadeIn 0.5s ease forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    @keyframes blackFadeIn {
      to {
        opacity: 1;
      }

    }
      .center-container {
      display: flex;
      justify-content: center; /* 横方向に中央寄せ */
      align-items: center;     /* 縦方向に中央寄せ */
      height: 100vh;
    }

    .center-container img {
      max-width: 80%;
      max-height: 80%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div id="splash"></div>
  <div id="blackout"></div>
  <div id="splash">
    <div class="center-container">
      <img src="images/title.png" alt="ロゴ画像">
    </div>
  </div>

 <div id="blackout"></div>

  <script>
    setTimeout(() => {
      document.getElementById("blackout").classList.add("fade-in");
      setTimeout(() => {
        window.location.href = "home.html";
      }, 500);
    }, 5000);
  </script>
</body>
